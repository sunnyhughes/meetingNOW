<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration Confirmation</title>
    <link rel="stylesheet" href="src/styles/ClientRegistrationConfirmationScreenStyles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Client Registration Confirmation</h1>
        
        <!-- Displaying user information -->
        <p>Username: <span id="username"></span></p>
        <p>Full Name: <span id="fullName"></span></p>
        <p>Address: <span id="address"></span></p>
        <p>City: <span id="city"></span></p>
        <p>State: <span id="state"></span></p>
        <p>Zip Code: <span id="zipCode"></span></p>
        <p>Phone Number: <span id="phoneNumber"></span></p>
        <p>Birth Date: <span id="birthdate"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Home City: <span id="homeCity"></span></p>
        <p>Home State: <span id="homeState"></span></p>
        <p>Clean Date: <span id="cleanDate"></span></p>
        <p>Emergency Contact Name: <span id="emergencyContactName"></span></p>
        <p>Emergency Contact Number: <span id="emergencyContactNumber"></span></p>
        
        <!-- Displaying generated client ID -->
        <p class="clientId">Client ID: <span id="clientId"></span></p>
        
        <!-- Footer -->
        <footer class="footerText">Your Company Name Â© <span id="currentYear"></span></footer>
    </div>

    <script src="ClientRegistrationConfirmationScreen.js"></script>
</body>
</html>
