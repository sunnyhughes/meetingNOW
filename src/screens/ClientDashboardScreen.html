<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="src/styles/ClientDashboardScreenStyles.css">
</head>
<body>
    <header>
        <h1>App Name</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="organization-info">
                <h2>Organization</h2>
                <p id="organization-name">Organization Name</p>
                <p id="organization-details">Basic info about the organization</p>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#meetings">Meetings</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section class="welcome-message">
                <h2>Welcome, <span id="client-name">Client Name</span>!</h2>
            </section>
            <section class="profile-info">
                <h3>Profile Information</h3>
                <p id="profile-details">Client profile details here</p>
            </section>
            <section class="attendance-history">
                <h3>Attendance History</h3>
                <ul id="attendance-list">
                    <!-- Attendance history items here -->
                </ul>
            </section>
            <section class="upcoming-meetings">
                <h3>Upcoming Meetings</h3>
                <ul id="meetings-list">
                    <!-- Upcoming meetings here -->
                </ul>
            </section>
            <section class="settings">
                <h3>Settings</h3>
                <button id="edit-profile">Edit Profile</button>
                <button id="change-password">Change Password</button>
            </section>
        </main>
    </div>
    <script src="src/screens/ClientDashboardScreen.js"></script>
</body>
</html>
