<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Confirmation</title>
    <link rel="stylesheet" href="OrganizationConfirmationScreen.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Confirmation</h1>

        <p class="confirmationText">Thank you for creating an account!</p>

        <!-- Display organization information -->
        <h2 class="sectionHeading">Organization Information:</h2>
        <p>Username: <span id="username"></span></p>
        <p>Company Name: <span id="companyName"></span></p>
        <p>Business Address: <span id="businessAddress"></span></p>
        <p>Representative Name: <span id="representativeName"></span></p>
        <p>Phone Number: <span id="phoneNumber"></span></p>
        <p>Email: <span id="email"></span></p>

        <!-- Display company ID number and facility code -->
        <h2 class="sectionHeading">Company ID Number: <span id="companyId"></span></h2>
        <h2 class="sectionHeading">Facility Code: <span id="facilityCode"></span></h2>

        <!-- Footer -->
        <p class="footerText">Your Company Name Â© <span id="currentYear"></span></p>
    </div>

    <script>
        // Example data, replace with dynamic data as needed
        const routeParams = {
            username: 'exampleUser',
            companyName: 'Example Company',
            businessAddress: '123 Example St, Example City, EX 12345',
            representativeName: 'John Doe',
            phoneNumber: '123-456-7890',
            email: 'example@example.com'
        };

        const companyId = Math.floor(Math.random() * 1000000);
        const facilityCode = Math.floor(Math.random() * 10000);

        // Populate the HTML elements with the data
        document.getElementById('username').textContent = routeParams.username;
        document.getElementById('companyName').textContent = routeParams.companyName;
        document.getElementById('businessAddress').textContent = routeParams.businessAddress;
        document.getElementById('representativeName').textContent = routeParams.representativeName;
        document.getElementById('phoneNumber').textContent = routeParams.phoneNumber;
        document.getElementById('email').textContent = routeParams.email;
        document.getElementById('companyId').textContent = companyId;
        document.getElementById('facilityCode').textContent = facilityCode;
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
