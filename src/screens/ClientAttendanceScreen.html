<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Attendance</title>
    <link rel="stylesheet" href="src/styles/ClientAttendanceScreenStyles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="meeting-now-logo.png" alt="Meeting Now Logo" class="logo">
            <h1 id="organization-name">Organization Name</h1>
            <span id="client-name">Client Name</span>
        </div>
    </header>
    <main>
        <section class="attendance-header">
            <h2 id="week-range">7-21-2024 to 7-27-2024</h2>
        </section>
        <section class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time In</th>
                        <th>Meeting Name</th>
                        <th>Meeting Type</th>
                        <th>Time Out</th>
                    </tr>
                </thead>
                <tbody id="attendance-list">
                    <!-- Attendance records will be injected here -->
                </tbody>
            </table>
        </section>
        <footer>
            <p>&copy; 2024 Meeting Now. All rights reserved.</p>
        </footer>
    </main>
    <script src="ClientAttendanceScreen.js"></script>
</body>
</html>
